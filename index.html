<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		
	</head>
	<body>
		<div class="main">
			
		</div>
		<input type="" name=""  value="" id="num">
		<button id="btn">点我</button>
		<button id="add">增加</button>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script>
			$('#btn').on('click',function(){
				var uid=$('#num').val();
				console.log(uid);
				$.ajax({
					type:'get',
					url:'http://localhost:3000/user/'+uid,
					success:function(data){
						console.log(data);
						var b='';
						for(var i=0;i<data.length;i++){
							var aa='<div><span>'+data[i].store_name+'</span><span class="name">名字</span></div><div><span>电话</span><span class="phone">'+data[i].address+'</span></div>';
							 b+=aa;
						}
						$('.main').html(b);
					},
					error:function(){
					console.log('error');
					}
				})
			})
			$('#add').on('click',function(){
				$.ajax({
					type:'post',
					url:'http://localhost:3000/add',
					success:function(data){
						console.log(data);
						var b='';
						for(var i=0;i<data.length;i++){
							var aa='<div><span>'+data[i].name+'</span><span class="name">名字</span></div><div><span>电话</span><span class="phone">'+data[i].phone+'</span></div>';
							 b+=aa;
						}
						$('.main').html(b);
					},
					error:function(){
					console.log('error');
					}
				})
			})
		</script>
		
	</body>
</html>
